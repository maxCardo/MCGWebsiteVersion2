<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>New User Registration</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<script type="text/javascript" src="view.js"></script>
<script type="text/javascript" src="calendar.js"></script>
</head>
<body id="main_body" >
	<img id="top" src="top.png" alt="">
	<div id="form_container">
			<h1><a>New User Registration</a></h1>
			<form id="NewUserForm" onSubmit="send_form.php" method="post">					
				<label class="description" for="first">First Name </label>
				<input id="first" name="first" class="element text medium" type="text" maxlength="50" value=""/> 
				<label class="description" for="last">Last Name </label>
				<input id="last" name="element_2" class="element text medium" type="text" maxlength="255" value=""/> 
				<label class="description" for="phone1">Primary Phone Number </label>
				<span>
					<input id="phone1" name="element_3_1" class="element text" size="3" maxlength="3" value="" type="text"> -
					<label for="phone1">(###)</label>
				</span>
				<span>
					<input id="phone1_2" name="phone1_2" class="element text" size="3" maxlength="3" value="" type="text"> -
					<label for="element_3_2">###</label>
				</span>
				<span>
					<input id="phone1_3" name="phone1_3" class="element text" size="4" maxlength="4" value="" type="text">
					<label for="phone1_3">####</label>
				</span>
				<label class="description" for="phone2">Secondary Phone Number </label>
				<span>
					<input id="phone2_1" name="phone2_1" class="element text" size="3" maxlength="3" value="" type="text"> -
					<label for="phone2_1">(###)</label>
				</span>
				<span>
					<input id="phone2_2" name="phone2_2" class="element text" size="3" maxlength="3" value="" type="text"> -
					<label for="phone2_2">###</label>
				</span>
				<span>
					<input id="phone2_3" name="phone2_3" class="element text" size="4" maxlength="4" value="" type="text">
					<label for="phone2_3">####</label>
				</span>
				<label class="description" for="email">Email Address </label>
				<input id="email" name="email" class="element text large" type="text" maxlength="100" value=""/> 
				<label class="description" for="dob">Date of Birth </label>
				<span>
					<input id="dob_month" name="dob_month" class="element text" size="2" maxlength="2" value="" type="text"> /
					<label for="dob_month">MM</label>
				</span>
				<span>
					<input id="dob_day" name="dob_day" class="element text" size="2" maxlength="2" value="" type="text"> /
					<label for="dob_day">DD</label>
				</span>
				<span>
					<input id="dob_year" name="dob_year" class="element text" size="4" maxlength="4" value="" type="text">
					<label for="dob_year">YYYY</label>
				</span>
				<label class="description" for="houseNum">House Number </label>
				<input id="houseNum" name="houseNum" class="element text small" type="text" maxlength="6" value=""/> 
			<label class="description" for="street">Street Name </label>
			<input id="street" name="street" class="element text medium" type="text" maxlength="60" value=""/> 
			<label class="description" for="city">City </label>
			<input id="city" name="city" class="element text medium" type="text" maxlength="40" value=""/> 										    
			<label class="description" for="state">State </label>
			<select class="element select medium" id="element_12" name="element_12"> 
				<option value="" selected="selected"></option>
				<option value="1" >First option</option>
				<option value="2" >Second option</option>
				<option value="3" >Third option</option>
			</select>
			<label class="description" for="userName">Username </label>
			<p class="guidelines" id="guide_10"><small>Please select a username.</small></p> 
			<input id="userName" name="userName" class="element text medium" type="text" maxlength="16" value=""/> 
			<label class="description" for="element_11">Password </label>
			<input id="element_11" name="element_11" class="element text medium" type="text" maxlength="255" value=""/> 
			<p class="guidelines" id="guide_11"><small>Password must contain number, letters and one special character and be at least 8 characters in length.</small></p> 
			<label class="description" for="element_13">How will you use the site? </label>
			<span>
				<input id="element_13_1" name="element_13" class="element radio" type="radio" value="1" />
				<label class="choice" for="element_13_1">Resident</label>
				<input id="element_13_2" name="element_13" class="element radio" type="radio" value="2" />
				<label class="choice" for="element_13_2">Contractor</label>
				<input id="element_13_3" name="element_13" class="element radio" type="radio" value="3" />
				<label class="choice" for="element_13_3">Showing Agent</label>
				<input id="element_13_4" name="element_13" class="element radio" type="radio" value="4" />
				<label class="choice" for="element_13_4">Home Owner</label>
				<input id="element_13_5" name="element_13" class="element radio" type="radio" value="5" />
				<label class="choice" for="element_13_5">Property Mgmt Company</label>
			</span>
			<label class="description" for="element_14">Would you like to receive news and informational emails relevant to you? </label>
			<span>
				<input id="element_14_1" name="element_14" class="element radio" type="radio" value="1" />
				<label class="choice" for="element_14_1">Yes</label>
				<input id="element_14_2" name="element_14" class="element radio" type="radio" value="2" />
				<label class="choice" for="element_14_2">No</label>
			</span> 
			<input id="submitButton" class="button_text" type="submit" name="submit" value="Submit" />
			<img id="bottom" src="bottom.png" alt="">
		</body>
	</form>
</html>
